<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
        <title>Text to speech</title>
    </head>
    <body class="bg-success">
        <div class="container mt-5">
            <div class="row justify-content-center align-items-center">
                <div class="col-sm-8 col-md-10 col-lg-8">
                    <form class="form shadow-lg bg-gradient p-3 rounded-4">
                        <div class="form-floating p-1">
                            <textarea class="form-control" id="message" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                            <label for="floatingTextarea2">Masukakn teks untuk diucapkan...</label>
                        </div>
                        <button class="btn btn-warning my-3" onclick="play()"><i class="bi bi-play-fill"></i>Play</button>
                    </form>
                </div>
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
